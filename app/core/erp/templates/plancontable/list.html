{% extends 'list.html' %}
{% load static %}
{% block columns %}
    <tr>
{#        <th scope="col" style="width: 5%">Nro</th>#}
        <th scope="col" style="width: 25%">Tipo_cuenta</th>
        <th scope="col" style="width: 25%">Cuenta</th>
        <th scope="col" style="width: 30%">Nombre</th>
        <th scope="col" style="width: 20%">Opciones</th>
    </tr>
{% endblock %}

{% block rows %}
    {% for obj in object_list %}
        <tr>
{#            <td>{{ obj.id }}</td>#}
            <td>{{ obj.tipo.name }}</td>
            <td>{{ obj.cta }}</td>
            <td>{{ obj.name }}</td>

            <td class="text-center">
                <a href="{% url 'erp:plancontable_update' obj.id %}" class="btn btn-warning btn-xs btn-flat">
                    <i class="fas fa-edit"></i>
                </a>
                <a href="{% url 'erp:plancontable_delete' obj.id %}" class="btn btn-danger btn-xs btn-flat">
                    <i class="fas fa-trash"></i>
                </a>
            </td>
        </tr>
    {% endfor %}
{% endblock %}
